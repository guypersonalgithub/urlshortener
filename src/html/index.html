<!DOCTYPE html>

<html>

<head>
    <title>URL Shortener</title>
    <style>

   body {
    font-family: Arial, sans-serif;
    font-size: 16px;
    color: #222;
    background-color: #fff;
    text-align: center;
    line-height: 1.4em;
  }
  
  main {
    padding: 0;
    margin-top: 40px;
  }
  
  h3 {
    margin-top: 30px;
  }
  
  
  
  .user-stories li {
    margin-bottom: 1em;
  }
  
  a {
    color: #2574a9;
  }
  
  form {
    margin: 10px auto;
    padding: 20px;
    max-width: 600px;
  }
  
  label {
    margin-right: 10px;
  }
  
  input {
    padding: 5px;
  }
  
  input[type='text'] {
    width: 220px;
    text-align: center;
  }
  
    </style>
</head>

<body>
    <h1>URL Shortener Microservice</h1>
    <form action="api/shorturl" method="POST">
        <fieldset>
            <legend>URL Shortener</legend>
            <label for="url_input">URL:</label>
            <input id="url_input" type="text" name="url" placeholder="url" />
            <input type="submit" value="POST URL" />
        </fieldset>
    </form>
</body>

</html>
